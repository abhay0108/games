<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1E90FF, #FFFFFF); /* Blue and White Gradient Background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #FFD700, #FFA500); /* Golden Yellow Gradient for Heading */
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.4);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 30px rgba(255, 165, 0, 0.6);
            }
        }

        p {
            font-size: 1.4rem;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            grid-gap: 15px;
            margin-bottom: 20px;
            border: 4px solid #ffffff;
            border-radius: 15px;
            padding: 15px;
        }

        .tile {
            width: 120px;
            height: 120px;
            background-color: #ffebcd;
            border: 3px solid #ffa07a;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.8rem;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .tile:hover {
            background-color: #ffdead;
            transform: scale(1.1);
        }

        .game-info {
            text-align: center;
        }

        button {
            background-color: #32cd32;
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #228b22;
            transform: scale(1.05);
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #fff;
            font-size: 1rem;
        }

        /* Modal Styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 100; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Black with opacity */
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff4500; /* Orange-Red Color for Heading */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% {
                color: #ff4500;
            }
            50% {
                color: #ff6347; /* Tomato Color */
            }
        }

        .modal-content button {
            background-color: #32cd32;
            padding: 12px 24px;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        .modal-content button:hover {
            background-color: #228b22;
            transform: scale(1.05);
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(3, 80px);
                grid-template-rows: repeat(3, 80px);
            }

            .tile {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe Game</h1>
        <p>Enjoy the classic game with a modern touch!</p>
    </header>

    <div class="game-container">
        <div class="game-board" id="gameBoard">
            <div class="tile" data-index="0"></div>
            <div class="tile" data-index="1"></div>
            <div class="tile" data-index="2"></div>
            <div class="tile" data-index="3"></div>
            <div class="tile" data-index="4"></div>
            <div class="tile" data-index="5"></div>
            <div class="tile" data-index="6"></div>
            <div class="tile" data-index="7"></div>
            <div class="tile" data-index="8"></div>
        </div>
        <div class="game-info">
            <p id="gameStatus">Player X's turn</p>
            <button id="restartBtn">Restart Game</button>
        </div>
    </div>

    <footer>
        <p>Created by [Your Name]</p>
    </footer>

    <!-- Modal for Victory -->
    <div class="modal" id="victoryModal">
        <div class="modal-content">
            <h2 id="victoryMessage">ðŸŽ‰ Congratulations! Player X Wins! ðŸŽ‰</h2>
            <button id="closeModalBtn">Close</button>
        </div>
    </div>

    <script>
        const tiles = document.querySelectorAll('.tile');
        const gameStatus = document.getElementById('gameStatus');
        const restartBtn = document.getElementById('restartBtn');
        const victoryModal = document.getElementById('victoryModal');
        const victoryMessage = document.getElementById('victoryMessage');
        const closeModalBtn = document.getElementById('closeModalBtn');

        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let isGameActive = true;

        const winningCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function handleTileClick(event) {
            const clickedTile = event.target;
            const clickedTileIndex = clickedTile.getAttribute('data-index');

            if (gameBoard[clickedTileIndex] !== '' || !isGameActive) {
                return;
            }

            updateTile(clickedTile, clickedTileIndex);
            checkWinner();
        }

        function updateTile(tile, index) {
            gameBoard[index] = currentPlayer;
            tile.textContent = currentPlayer;
        }

        function checkWinner() {
            let roundWon = false;

            for (let i = 0; i < winningCombinations.length; i++) {
                const winCombo = winningCombinations[i];
                const a = gameBoard[winCombo[0]];
                const b = gameBoard[winCombo[1]];
                const c = gameBoard[winCombo[2]];

                if (a === '' || b === '' || c === '') {
                    continue;
                }
                if (a === b && b === c) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                gameStatus.textContent = `Player ${currentPlayer} Wins!`;
                showVictoryPopup(currentPlayer);
                isGameActive = false;
                return;
            }

            if (!gameBoard.includes('')) {
                gameStatus.textContent = "It's a tie!";
                isGameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            gameStatus.textContent = `Player ${currentPlayer}'s turn`;
        }

        function showVictoryPopup(player) {
            victoryMessage.textContent = `ðŸŽ‰ Congratulations! Player ${player} Wins! ðŸŽ‰`;
            victoryModal.style.display = 'flex';
        }

        closeModalBtn.addEventListener('click', () => {
            victoryModal.style.display = 'none';
        });

        restartBtn.addEventListener('click', () => {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            isGameActive = true;
            currentPlayer = 'X';
            gameStatus.textContent = `Player X's turn`;

            tiles.forEach(tile => {
                tile.textContent = '';
            });
        });

        tiles.forEach(tile => {
            tile.addEventListener('click', handleTileClick);
        });
    </script>
</body>
</html>
